    <script>
        // Sample data for 3 boats with 24 people each
        const boatData = [
            {
                boat: 1,
                title: "Orange Van - Driver luis",
                bgColor: "#FFEBCD", // Initial background color
                persons: [
                    "Manee Coe", "Helen Lin","Karyeng Liew","Jingyi Yang","Jay Hsu","Jeniffer Nguyen","Ru Chen","Michelle Zhuang","Ru Chen","Michelle Zhuang","Bihn Giang"
                ]
            },
                          {
                              boat: 2,
                              title: "Yellow Van - Driver America",
                              bgColor: "#FFFCCD", // Initial background color
                              persons: [
                                  "David Wang","Vivian Lau","Kristin Garling"
                              ]
                          },
                          {
                              boat: 3,
                              title: "Black Van - Driver Anthony",
                              bgColor: "#CCCCCC", // Initial background color
                              persons: [
                                  "Pei Saunders","Yarda Wannasopar","Fanny Galdamez","Jennisa Prindavong","Kay Sawatdikij","Malinda Mao","Minh Tran","Ilyas Rahimi","Leah Kempin"
                              ]
                          },{
                          boat: 4,
                          title: "Purple Van - Driver Taelor",
                          bgColor: "#F3CDFF", // Initial background color
                          persons: [
                              "Adriana MartinezSanchez","Fayzuddin Kurbonov","Jonathan Diep","Kris Dy","Lourdez Chocoj","Nan Lujan","Sauyeng Ng","Yujian Du"
                          ]
                      },
                      {
                          boat: 5,
                          title: "Green Van - Driver Marcos",
                          bgColor: "#D9FFD6", // Initial background color
                          persons: [
                              "Jonathan Lin","Patara Kanatsuta","Daphne KarYee","Flor Figueroa","Tatsuo Tosa","Ernie Ruiz","Kristin Crawford","Stephanie Lee"
                          ]
                      },{
                          boat: 6,
                          title: "Pink Van - Driver Katie",
                          bgColor: "#FFD6FB", // Initial background color
                          persons: [
                              "Watinee Payad","Maria Escueta","Mohit Sharma","Clara Ji","Jay Hong","Mei fung Chia","Bryant Jiron","Yan Wen"
                          ]
                      },
                      {
                          boat: 7,
                          title: "Blue Van - Driver Raniro",
                          bgColor: "#D6DCFF", // Initial background color
                          persons: [
                              "Adrian Chong","Lydia Chen","Irani Taslima","Sukhee Choi","Justine Ramos","Mark Nguyen","Saypin Midkiff"
                          ]
                      },{
                          boat: 8,
                          title: "Red Van - Driver Robert",
                          bgColor: "#FFD6D6", // Initial background color
                          persons: [
                              "Matthiu Sumida", "Kelly Tseng","Jennifer Sui","Ling Huang","Hank Chug","Grace Seng","Mindy Feng","Yazmin SanchezGonzalez"
                          ]
                      }

        ];

        const boatList = document.getElementById("boatList");
        const searchInput = document.getElementById("searchInput");

        // Function to filter and display the boatmates based on search input
        function displayBoatmates() {
            const searchTerm = searchInput.value.toLowerCase();
            boatList.innerHTML = '';

            boatData.forEach(boatInfo => {
                const { boat, title, bgColor, persons } = boatInfo;
                const filteredPersons = persons.filter(person => person.toLowerCase().includes(searchTerm));
                
                if (filteredPersons.length > 0) {
                    const boatDiv = document.createElement("div");
                    boatDiv.classList.add("boat");
                    boatDiv.style.backgroundColor = bgColor; // Set the background color

                    const titleDiv = document.createElement("div");
                    titleDiv.classList.add("boat-title");
                    titleDiv.textContent = title;
                    boatDiv.appendChild(titleDiv);

                    const personsList = filteredPersons.map(person => `${person}`).join("   ,   ");
                    boatDiv.innerHTML += `<p>${personsList}</p>`;
                    boatList.appendChild(boatDiv);
                }
            });
        }

        // Initial display of boatmates
        displayBoatmates();

        // Listen for input changes to update the displayed boatmates
        searchInput.addEventListener("input", displayBoatmates);
    </script>
